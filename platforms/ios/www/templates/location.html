<ion-view title="{{location.name}}">
  <ion-content class="has-header">
    <ion-slide-box active-slide="myActiveSlide" on-slide-change="slideChange($index)">
      <ion-slide>
        <a href="https://www.google.com/maps/@{{location.coordinates.latitude}},{{location.coordinates.longitude}}"
        target="_blank">
          <img src="https://maps.googleapis.com/maps/api/staticmap?center={{location.coordinates.latitude}},{{location.coordinates.longitude}}&zoom=12&size={{viewPort}}x230">
        </a>
      </ion-slide>
      <ion-slide ng-repeat="image in location.pics">
        <img ng-src="{{image}}">
      </ion-slide>
    </ion-slide-box>
    <ion-list class="location-card">
      <a href="geo:{{location.coordinates.latitude}},{{location.coordinates.longitude}}">
        <div class="address list item card">
          <h1 class="center-text">
            {{location.address.street}}, 
            {{location.address.city}}, 
            {{location.address.state}} 
          </h1>
        </div>
      </a>
      <div>
        <div class="row rating">
          <i class="col col-20 icon ion-ios7-star{{star}} center-text"
              ng-repeat="star in starsRating track by $index"></i>
        </div>
      </div>
      <div class="list item card item-text-wrap">
        <h1>Description</h1>
        <p>{{location.description}}</p>
      </div>
      <div class="list item card item-text-wrap">
        <h1>Tags</h1>
        <div class="tags">
          <a class="tag" ng-repeat="tag in location.tags" href="#/app/locations//{{tag}}"><span class="bold">#</span>{{tag}}</a>
        </div>
      </div>
    </ion-list>
    
  </ion-content>
</ion-view>
