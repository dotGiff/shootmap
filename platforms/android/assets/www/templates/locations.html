<div><ion-search></ion-search></div>
<ion-view title="Locations">

  <ion-nav-buttons side="left">

    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

    <h1 class="title">Locations</h1>

    <!-- <div class="button button-icon icon ion-search right" on-touch="showSearch()"></div> -->

  </ion-nav-buttons>

  <ion-content class="has-header">

    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" ng-value="{{search}}" ng-model="search">
    </label>

    <ion-list>
      <div ng-repeat="location in locations | filter:search" class="list card">
      <a href="#/app/locations/{{location.id}}">
        <div class="item custom-card-head">
          <h2>{{location.name}}</h2>
          <span class="time-to">8 mins</span>
        </div>
        <div class="item item-image" id="">
          <img src="{{location.pics.1}}">
        </div>
        <div class="item custom-card-info">
          <span class="custom-card-address">
            {{location.address.street}}, 
            {{location.address.city}}, 
            {{location.address.state}} 
          </span>
          <span class="custom-card-rating">rating: <span class="bold">{{location.rating}}</span> / 5</span>
        </div>
        <div class="">
          
        </div>
        <div></div>
      </a>
      </div>
    </ion-list>
  </ion-content>

</ion-view>
